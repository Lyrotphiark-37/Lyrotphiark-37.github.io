
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrotphiark 的个人网站 - 文章</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="./Math.jpeg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
		@font-face {
		    font-family: 'QFKT';  /* 自定义字体名称 */
		    src: url('./QFKT.ttf') format('truetype');  /* 注意format必须是truetype */
		    font-weight: normal;  /* 可选：字体粗细 */
		    font-style: normal;   /* 可选：字体样式 */
		}

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'QFKT';
        }
        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.12);
        }
        .cyan-glow {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        .cyan-gradient {
            background: linear-gradient(135deg, #00ffff 0%, #0080ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .sidebar-item {
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }
        .sidebar-item:hover {
            background: rgba(0, 255, 255, 0.1);
            border-left-color: #00ffff;
            transform: translateX(5px);
        }
        .nav-link {
            position: relative;
            transition: color 0.3s ease;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #00ffff;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .main-image {
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }
        .main-image:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 255, 255, 0.4);
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <!-- 顶部导航栏 -->
    <header class="glass-effect sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-12">
                    <h1 class="text-2xl font-bold cyan-gradient">Lyrotphiark 的个人网站</h1>
                    <div class="hidden md:flex space-x-8">
                        <a href="#" class="nav-link text-white hover:text-cyan-300 font-medium">首页</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="flex flex-1">
        <!-- 左侧边栏 -->
        <aside class="w-64 glass-effect hidden lg:block">
            <div class="p-6">
                <nav class="space-y-3">
                    <span style="font-size: 15px;" class="cyan-gradient">现在时间：</span><br>
					<span id="time" style="font-size: 15px;">00:00:00</span>
                </nav>
            </div>
        </aside>

        <!-- 主内容区域 -->
        <main class="flex-1 p-8">
            <div class="max-w-6xl mx-auto">
                <!-- 主图片和标题区域 -->
                <div class="text-center mb-12 animate-fade-in-up">
                    <h1 class="text-5xl md:text-6xl font-bold mb-6">
                        <span class="cyan-gradient">文章</span>
                    </h1>
                </div>

                <!-- 功能卡片区域 -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mt-16">
                    <a href="https://lyrotphiark-37.github.io/article/1" class="glass-effect p-6 rounded-2xl transition-all duration-300 hover:transform hover:scale-105">
                        <h3 class="text-xl font-semibold cyan-gradient mb-3">关于本网站</h3>
                        <p class="text-gray-400">这是一个用于测试的文章。</p>
                    </a>
                </div>
            </div>
        </main>
    </div>
    <script>
        // 简单的交互效果
        document.addEventListener('DOMContentLoaded', function() {
            // 导航链接激活效果
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    navLinks.forEach(l => l.classList.remove('text-white'));
                    navLinks.forEach(l => l.classList.add('text-gray-300'));
                    this.classList.remove('text-gray-300');
                    this.classList.add('text-white');
                });
            });

            // 侧边栏项目激活效果
            const sidebarItems = document.querySelectorAll('.sidebar-item');
            sidebarItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    sidebarItems.forEach(i => {
                        i.classList.remove('text-white');
                        i.classList.add('text-gray-300');
                    });
                    this.classList.remove('text-gray-300');
                    this.classList.add('text-white');
                });
            });
        });
		setInterval(() => {
			const now = new Date();
			const year = now.getFullYear();
			const month = ('0' + (now.getMonth() + 1)).slice(-2);
			const day = ('0' + now.getDate()).slice(-2);
			const hours = ('0' + now.getHours()).slice(-2);
			const minutes = ('0' + now.getMinutes()).slice(-2);
			const seconds = ('0' + now.getSeconds()).slice(-2);
			hour = now.getHours();
			noon = String(" 上午 ");
			if (hour < 6) noon = String(" 凌晨 ");
			if (hour > 12) noon = String(" 下午 ");
			if (hour > 19) noon = String(" 傍晚 ");
			if (hour === 12) noon = String(" 中午 ");
			if (hour >= 22) noon = String(" 半夜 ");
			const formattedTime = year + " 年 " + month + " 月 " + day + " 日 <br/>" + noon + hours + " : " + minutes + " : " + seconds;
			document.getElementById("time").innerHTML=formattedTime;
		}, 500);
    </script>
</body>

</html>
