		function mod_mul(a, b, n) {
			let result = 0n;
			a = BigInt(a);
			b = BigInt(b);
			n = BigInt(n);
			while (b > 0n) {
				if (b & 1n) result = (result + a) % n;
				a = (a + a) % n;
				b >>= 1n;
			}
			return result;
		}

		function mod_exp(a, b, n) {
			let result = 1n;
			a = BigInt(a);
			b = BigInt(b);
			n = BigInt(n);
			while (b > 0n) {
				if (b & 1n) result = mod_mul(result, a, n);
				a = mod_mul(a, a, n);
				b >>= 1n;
			}
			return result;
		}
        function prime(n){
            
			n = BigInt(n);
			if (n < 2n) return false;
			if (n === 2n || n === 3n) return true;

			let d = n - 1n;
			let r = 0;
			while ((d & 1n) === 0n) {
				d >>= 1n;
				r++;
			}

			for (let i = 0; i < 6; i++) {
				const a = BigInt(Math.floor(Math.random() * Number(n - 2n))) + 2n;
				let x = mod_exp(a, d, n);
				if (x === 1n || x === n - 1n) continue;

				let composite = true;
				for (let j = 0; j < r - 1; j++) {
					x = mod_mul(x, x, n);
					if (x === n - 1n) {
						composite = false;
						break;
					}
				}
				if (composite)
					return false;
			}
            return true;
        }
